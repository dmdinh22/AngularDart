<!--html template for the card component to render  -->

<div class="card" *ngIf="card != null">
    <div class="container">
        <span class="question">
            {{card.question}}
        </span>
        <material-select>
            <!--ngFor to interate over answer options from options array of card obj. iterate over i for numbers-->
            <material-select-item *ngFor="let option of card.options; let i=index"
                (trigger)="answer= i" [selected]="answer == i">
                {{i + 1}}. {{option}}
            </material-select-item>
            <!-- <material-select-item>2. {{card.options[1]}}</material-select-item>
            <material-select-item>3. {{card.options[2]}}</material-select-item>
            <material-select-item>4. {{card.options[3]}}</material-select-item> -->
        </material-select>
    </div>
</div>

<p *ngIf="isCorrect == true" class="check">
  <glyph icon="check"></glyph>
  <span>You got it!</span>
</p>

<p *ngIf="isCorrect == false" class="cancel">
  <glyph icon="cancel"></glyph>
  <span>Sorry, please try again.</span>
</p>
